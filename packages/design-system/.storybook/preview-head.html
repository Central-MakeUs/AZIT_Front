<style>
  @layer reset;

  /* Remove all UA styles except display */
  @layer reset {
    *:where(
      :not(html, iframe, canvas, img, svg, video, audio):not(svg *, symbol *)
    ) {
      all: unset;
      display: revert;
    }
  }

  /* Preferred box-sizing */
  @layer reset {
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
  }

  /* Prevent mobile Safari font size adjustment */
  @layer reset {
    html {
      -moz-text-size-adjust: none;
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
    }
  }

  /* Pointer cursor for interactive elements */
  @layer reset {
    a,
    button {
      cursor: pointer;
    }
  }

  /* Remove list styles */
  @layer reset {
    ol,
    ul,
    menu,
    summary {
      list-style: none;
    }
  }

  /* Image sizing */
  @layer reset {
    img {
      max-inline-size: 100%;
      max-block-size: 100%;
    }
  }

  /* Table spacing */
  @layer reset {
    table {
      border-collapse: collapse;
    }
  }

  /* Safari user-select fix */
  @layer reset {
    input,
    textarea {
      -webkit-user-select: auto;
    }
  }

  /* Safari textarea white-space fix */
  @layer reset {
    textarea {
      white-space: revert;
    }
  }

  /* Meter appearance */
  @layer reset {
    meter {
      -webkit-appearance: revert;
      appearance: revert;
    }
  }

  /* Preformatted text */
  @layer reset {
    :where(pre) {
      all: revert;
      box-sizing: border-box;
    }
  }

  /* Placeholder opacity */
  @layer reset {
    ::placeholder {
      color: unset;
    }
  }

  /* Hidden attribute fix */
  @layer reset {
    :where([hidden]) {
      display: none;
    }
  }

  /* contenteditable fixes */
  @layer reset {
    :where([contenteditable]:not([contenteditable='false'])) {
      -moz-user-modify: read-write;
      -webkit-user-modify: read-write;
      overflow-wrap: break-word;
      -webkit-line-break: after-white-space;
      -webkit-user-select: auto;
    }
  }

  /* Draggable elements */
  @layer reset {
    :where([draggable='true']) {
      -webkit-user-drag: element;
    }
  }

  /* Modal dialog reset */
  @layer reset {
    :where(dialog:modal) {
      all: revert;
      box-sizing: border-box;
    }
  }

  @font-face {
