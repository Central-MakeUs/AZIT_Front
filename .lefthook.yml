pre-commit:
  parallel: true
  commands:
    prettier:
      run: pnpm prettier

    lint:
      run: turbo run lint --filter=...[HEAD^]

    typecheck:
      run: turbo run typecheck --filter=...[HEAD^]

    format:
      run: pnpm format
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
