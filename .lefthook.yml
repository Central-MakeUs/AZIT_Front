pre-commit:
  parallel: true
  commands:
    prettier:
      run: pnpm prettier

    lint:
      run: |
        CHANGED=$(git diff --cached --name-only \
          | grep -E '^(apps|packages|tooling)/' \
          | cut -d/ -f1,2 \
          | sort -u \
          | sed 's#^#./#' \
          | paste -sd "," -)

        if [ -n "$CHANGED" ]; then
          turbo run lint --filter="$CHANGED"
        fi

    typecheck:
      run: |
        CHANGED=$(git diff --cached --name-only \
          | grep -E '^(apps|packages|tooling)/' \
          | cut -d/ -f1,2 \
          | sort -u \
          | sed 's#^#./#' \
          | paste -sd "," -)

        if [ -n "$CHANGED" ]; then
          turbo run typecheck --filter="$CHANGED"
        fi

    format:
      run: pnpm format
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: |
        node - <<'NODE' {1}
        const fs = require('fs');
        const path = process.argv[2];
        if (!path) process.exit(0);
        let msg = fs.readFileSync(path, 'utf8').trim();
        if (!msg) process.exit(0);
        const map = { feat:'âœ¨', fix:'ðŸ›', docs:'ðŸ“', style:'ðŸ’„', refactor:'â™»ï¸', perf:'âš¡', test:'âœ…', chore:'ðŸ”§' };
        let m = msg.match(/^(\w+)(\(.+\))?:\s+(.*)$/);
        if (m) {
          const type = m[1];
          const body = m[3];
          if (map[type]) msg = `${map[type]} [${type}] ${body}`;
        } else {
          msg = `${map.chore} [chore] ${msg.replace(/^chore\s+/i,'')}`;
        }
        fs.writeFileSync(path, msg);
        NODE
        pnpm commitlint --edit {1}
